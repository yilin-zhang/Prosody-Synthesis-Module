<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <button id="send">Send Message</button>
        <div class="slidecontainer">
            <input type="range" orient="vertical" min="0" max="100" value="50" class="slider" id="VCO1">
            <input type="range" orient="vertical" min="0" max="100" value="50" class="slider" id="VCO2">
        </div>
        <div class="keyboard">
            <svg xml:space="preserve" width="161px" height="120">
                <!-- White keys  -->
                <rect class="white-key" id="key-60" x="0" y="0" width="23" height="120"/>
                <rect class="white-key" id="key-62" x="23" y="0" width="23" height="120"/>
                <rect class="white-key" id="key-64" x="46" y="0" width="23" height="120"/>
                <rect class="white-key" id="key-65" x="69" y="0" width="23" height="120"/>
                <rect class="white-key" id="key-67" x="92" y="0" width="23" height="120"/>
                <rect class="white-key" id="key-69" x="115" y="0" width="23" height="120"/>
                <rect class="white-key" id="key-71" x="138" y="0" width="23" height="120"/>
                <!-- Black keys (overlap with the white keys) -->
                <rect class="black-key" id="key-61" x="14.33333" y="0" width="13" height="80"/>
                <rect class="black-key" id="key-63" x="41.66666" y="0" width="13" height="80"/>
                <rect class="black-key" id="key-66" x="82.25" y="0" width="13" height="80"/>
                <rect class="black-key" id="key-68" x="108.25" y="0" width="13" height="80"/>
                <rect class="black-key" id="key-70" x="134.75" y="0" width="13" height="80"/>
            </svg>
        </div>
    </body>
</html>
<script type="text/javascript" src="node_modules/osc-js/lib/osc.min.js"></script>
<script type="text/javascript" src="control.js"></script>
